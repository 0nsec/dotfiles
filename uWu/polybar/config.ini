[module/xbacklight]
type = internal/xbacklight
format = <label>
format-prefix = "  "
label = %percentage%
format-prefix-foreground = #e5c07b
label-foreground =   #abb2bf
format-padding = 1

[module/wlan]
type = internal/network
interface = enp0s3  
interval = 3.0
format-connected =  <label-connected>
label-connected-padding = 1
label-disconnected-padding = 1  
label-connected = 󰤧  
label-connected-foreground = ${colors.color4}
label-disconnected = "󰤭 " 
label-disconnedted-foreground = ${colors.color4} 
label-connected-background = ${colors.background}
label-disconnected-bacoground = ${colors.background}

[module/battery]
type = internal/battery
battery = BAT0 
adapter = AC0
full-at = 98

format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%
format-charging-foreground = ${colors.color4}
format-charging-background = ${colors.background}

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%
format-discharging-foreground = ${colors.foreground}
format-discharging-background = ${colors.background}

format-full-prefix = "  "
format-full-prefix-foreground = #A0E8A2
format-foreground = ${colors.color4}
format-background = ${colors.background}

label-discharging-foreground = ${colors.foreground}
ramp-capacity-foreground =  #A0E8A2  
label-charging-foreground = ${colors.foreground}

label-padding = 1

format-full-padding = 1 
ramp-capacity-0 = "  " 
ramp-capacity-1 = "  " 
ramp-capacity-2 = "  " 
ramp-capacity-3 = "  " 
ramp-capacity-4 = "  "

animation-charging-0 = "  " 
animation-charging-1 = "  " 
animation-charging-2 = "  " 
animation-charging-3 = "  " 
animation-charging-4 = "  "

animation-charging-foreground = ${colors.color13} 
