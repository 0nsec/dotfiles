[module/time]
type = internal/date
interval = 60

format = <label>

date = %{F#0f1315}󰥔 %{F-}%{F#0f1315}%H:%M%{F-}
time-alt = %{F#0f1315}󰃭 %{F-}%{F#0f1315}%a, %b %d%{F-}
format-background = #8dc776 

label = %date%%time%
label-padding = 1 
# For users having Void Linux 
[module/updates]
type = custom/script 
exec = ~/.config/polybar/scripts/xbps-updates 
format = <label> 
label = 󰬬 %output% 
label-padding =1 
;label-background = ${colors.color8}
label-foreground = ${colors.color1}

# For users using arch linux 
[module/pacup]
type = custom/script 
exec = ~/.config/polybar/scripts/pacup.sh 
format = <label> 
label = 󰬬 %output% 
label-padding =1 
label-background = ${colors.color8}
label-foreground = ${colors.color1}

[module/mem]
type = custom/script
exec = free -m | sed -n 's/^Mem:\s\+[0-9]\+\s\+\([0-9]\+\)\s.\+/\1/p'
format = <label>
format-prefix = 󰍛 
;format-background = ${colors.color6} 
format-padding = 0
label = %output%M used 
label-padding = 1
format-prefix-foreground = ${colors.color3}
format-margin = 0 
label-foreground = ${colors.color3}

[module/menu]
type = custom/text
content = 󱓞   
